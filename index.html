  <!-- Inline keyframes used by overlay (ensures animation works even if CSS was cached) -->
  <style>
    @keyframes scan { from { background-position-y: 0, 0; } to { background-position-y: 6px, 0; } }
    @keyframes grain { 50% { transform: translate3d(-1.5%, 1.5%, 0); } 100% { transform: translate3d(0,0,0); } }
    @keyframes softIn { from { transform: translateY(6px); filter: blur(2px); opacity: 0; } to { transform: translateY(0); filter: blur(0); opacity: 1; } }
    @keyframes cursorBlink { 50% { opacity: 0.15; } }
  </style>
</head>
